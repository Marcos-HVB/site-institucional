<script>

function relacaoSkins() {
        //aguardar();
        fetch("/usuarios/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }



                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    var maiorVotacao = resposta[0]
                    var menorVotacao = resposta[0]
                    
                    // Math.min(resposta.count(caminhoImg)).caminhoImg
                    
                    for (let index = 0; index < resposta.length; index++) {
                        
                        if(resposta[index].votos > maiorVotacao.votos)
                        maiorVotacao = resposta[index]
                        
                        if(resposta[index].votos < menorVotacao.votos)
                        menorVotacao = resposta[index]
                        
                    }


                    nomeSkin.innerHTML = `${maiorVotacao.nomePersonagem}: ${maiorVotacao.nomeSkin}`
                    imgKpi1.style.backgroundImage = `url(${maiorVotacao.caminhoImg})`

                    nomeSkin2.innerHTML = `${menorVotacao.nomePersonagem}: ${menorVotacao.nomeSkin}`
                    imgKpi2.style.backgroundImage = `url(${menorVotacao.caminhoImg})`


                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            
        });
    }



</script>

<script>
    function cadastrarSensor() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        // const elements = document.getElementsByClassName('corpoModal');

        var nomesensor = in_sensor.value
        var setor   = in_setor.value
        var remedio = in_remedio.value

        if (primeiroNome == "" || sobrenome == "" || unidade == "" || cargo == "" || email == "" || senha == "" || confirmarSenha == "") {
            const elements = document.getElementsByClassName('corpoModal');
            elements[0].style.display = "block"
            return false;
        }


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomesensorServer:nomesensor,
                setorServer:setor,
                remedioServer:remedio
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                elements[0].style.display = "block"
                botaoModal.style.display = 'none'
                tituloModal.innerHTML = 'Cadastro realizado com sucesso!'
                corpoTextoModal.innerHTML = ''

                setTimeout(() => {
                    sumirMensagem();
                }, "3000")

                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }





</script>
